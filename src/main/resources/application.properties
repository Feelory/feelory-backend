spring.application.name=feelory-backend


# Set properties to use
spring.profiles.active=dev


# JASYPT Encryptor
jasypt.encryptor.algorithm=PBEWITHHMACSHA512ANDAES_256
jasypt.encryptor.iv-generator-classname=org.jasypt.iv.RandomIvGenerator
jasypt.encryptor.salt-generator-classname=org.jasypt.salt.RandomSaltGenerator

# Sample Properties
sample.hello=ENC(aPolPv/yQqpRP/ivfbDkuwZ199WqJbeTTyxic7eLnCRJPkUvKRmgLGlVqER1WIHa)


# Swagger
springdoc.version=@project.version@
springdoc.api-docs.path=/api-docs
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-query-params-without-oauth2=true
springdoc.swagger-ui.doc-expansion=none

springdoc.paths-to-match[0]=/api/**
springdoc.paths-to-match[1]=/api/v1/**

